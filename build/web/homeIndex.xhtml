<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body> 
        <div id="booking" class="section">
            <h:form>
                <h:commandButton styleClass="submit-btn" action="/login?faces-redirect=true" value="Login" style="width: 5%" />  
            </h:form>
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Bİlet Takİp Sİstemİ</h1>
                            </div>
                            <h:form id="bilet-index">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputHidden value="#{biletController.bilet.id}"/>
                                            <label class="form-label">Ad Soyad</label>
                                            <h:inputText class="form-control" value="#{musteriController.musteri.adsoyad}"/> 
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label">Tc</label>
                                            <h:inputText class="form-control" value="#{musteriController.musteri.tc}"/> 
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label">Telefon</label>
                                            <h:inputText class="form-control" value="#{musteriController.musteri.telefon}"/> 
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label">Cinsiyet</label>
                                            <h:inputText class="form-control" value="#{musteriController.musteri.cinsiyet}"/> 
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label">Adres</label>
                                            <h:inputText class="form-control" value="#{musteriController.musteri.adres}"/> 
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label">Etkinlik</label>
                                            <h:selectOneMenu id="selectEtk" styleClass="custom-select" value="#{biletController.bilet.etkinlik}" converter="etkinlikConverter">
                                                <f:selectItems value="#{biletController.etkController.etkinlikList}" var="etkinlik" itemValue="#{etkinlik}" itemLabel="#{etkinlik.adi}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div> 
                                <div class="form-btn">
                                    <h:commandButton   styleClass="submit-btn" action="#{biletController.create()}" value="Bilet Al">
                                        <f:actionListener binding="#{musteriController.create()}"/>
                                        <f:ajax execute="bilet-index" render="bilet-index"/> 
                                    </h:commandButton>
                                </div> 
                            </h:form> 
<!--                            <p:galleria value="#{etkinlikController.dosyaController.dosyaList}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                                <h:panelGroup layout="block" rendered="#{etkinlik.dosya.dosyauzanti.contains('image')}">
                                    <h:graphicImage style="width: 100px;height: 100px" value="/dosya/#{etkinlik.dosya.adi}" alt="Image Description for #{etkinlik.dosya.adi}" title="#{etkinlik.dosya.adi}"/>
                                </h:panelGroup>
                            </p:galleria>-->
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </h:body>
</html>
