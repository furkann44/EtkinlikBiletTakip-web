<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="musteri-form" prependId="false" rendered="#{musteriController.musteri.id == null ? loginController.kontrol.grup.adi == 'Admin' ? true : false : true }">
        <div class="form-group">
            <h:inputHidden value="#{musteriController.musteri.id}"/>
            <label for="inputName" >Ad Soyad</label>
            <h:inputText styleClass="form-control" value="#{musteriController.musteri.adsoyad}"/>
        </div>
        <div class="form-group">
            <label for="inputName" >Tc</label>
            <h:inputText id="tc" styleClass="form-control" value="#{musteriController.musteri.tc}" validator="tcValidator"/><br/>
            <h:message for="tc" style="color:red" />
        </div>
        <div class="form-group">
            <label for="inputTel">Telefon</label>
            <h:inputText styleClass="form-control" value="#{musteriController.musteri.telefon}"/><br/> 
        </div>
        <div class="form-group">
            <label for="inputCins">Cinsiyet</label>
            <h:inputText styleClass="form-control" value="#{musteriController.musteri.cinsiyet}"/><br/> 
        </div>
        <div class="form-group">
            <label for="inputAdres">Adres</label>
            <h:inputText styleClass="form-control" value="#{musteriController.musteri.adres}"/><br/> 
        </div>

        <div class="btn btn-group">
            <h:commandButton rendered="#{musteriController.musteri.id != null}" styleClass="btn btn-info" value="Update" action="#{musteriController.update}">
                <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
            </h:commandButton>
            <h:commandButton rendered="#{musteriController.musteri.id == null}" styleClass="btn btn-primary" value="Create" action="#{musteriController.create}">
                <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
            </h:commandButton>
            <h:commandButton rendered="#{musteriController.musteri.id != null}" styleClass="btn btn-secondary" value="Clear Form" action="#{musteriController.clearForm}">
                <f:ajax execute="musteri-form" render="musteri-form musteri-table" />
            </h:commandButton>
        </div>
    </h:form>

</ui:composition>
