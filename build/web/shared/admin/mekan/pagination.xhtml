<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <div class="btn-group">
            <h:commandButton action="#{mekanController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
            <h:commandButton action="#{mekanController.next()}" value="Next" styleClass="btn btn-outline-dark"/>                        
        </div>
        <p style="margin-left: 20px;margin-top:7px">Page #{mekanController.page} of #{mekanController.pageCount}</p>
    </h:form>
</ui:composition>
