<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="sponsor-form" prependId="false" rendered="#{sponsorController.sponsor.id == null ? loginController.kontrol.grup.adi == 'Admin' ? true : false : true }"> 
        <div class="form-group">
            <h:inputHidden value="#{sponsorController.sponsor.id}"/>
            <label for="inputName" >Ad</label>
            <h:inputText styleClass="form-control" value="#{sponsorController.sponsor.ad}"/>
        </div>
        <div class="form-group">
            <label for="inputName" >Vergi NumarasÄ±</label>
            <h:inputText styleClass="form-control" value="#{sponsorController.sponsor.verginumarasi}"/>
        </div>
        <div class="form-group">
            <label for="selectTip">Sponsorluk Tipi</label>
            <h:selectOneMenu styleClass="custom-select" value="#{sponsorController.sponsor.spnTip}" converter="sponsorlukTipConverter">
                <f:selectItems value="#{sponsorController.spnTipController.spnTipList}" var="spnTip" itemValue="#{spnTip}" itemLabel="#{spnTip.ad}" />
            </h:selectOneMenu>
        </div>
        <div class="btn btn-group">
            <h:commandButton rendered="#{sponsorController.sponsor.id != null}" styleClass="btn btn-info" value="Update" action="#{sponsorController.update}">
                <f:ajax execute="sponsor-form" render="sponsor-form sponsor-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{sponsorController.sponsor.id == null}" styleClass="btn btn-info" value="Create" action="#{sponsorController.create}">
                <f:ajax execute="sponsor-form" render="sponsor-form sponsor-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{sponsorController.sponsor.id != null}" styleClass="btn btn-info" value="Clear Form" action="#{sponsorController.clearForm}">
                <f:ajax execute="sponsor-form" render="sponsor-form sponsor-table"/>
            </h:commandButton>
        </div>
    </h:form>

</ui:composition>
