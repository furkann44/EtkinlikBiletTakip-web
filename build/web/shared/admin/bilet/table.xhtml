<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="bilet-table">
        <h:inputText id="search" value="#{biletController.searchString}" style="margin:10px 0 10px 0"></h:inputText>
        <h:commandButton value="Ara" action="#{biletController.search()}">
            <f:ajax execute="search" render="tableBil"/>
        </h:commandButton>
        <h:dataTable id="tableBil" styleClass="table table-striped table-hover" value="#{biletController.biletList}" var="bilet">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{bilet.id}
            </h:column>
            <h:column>
                <f:facet name="header">Müşteri Adı</f:facet>
                <h:commandLink action="#{biletController.updateForm(bilet)}" value="#{bilet.musteri.adsoyad}">
                    <f:ajax execute="@this" render="bilet-form"/>
                </h:commandLink> 
            </h:column>
            <h:column>
                <f:facet name="header">TC</f:facet>
                    #{bilet.musteri.tc}
            </h:column>
            <h:column>
                <f:facet name="header">Etkinlik</f:facet>
                    #{bilet.etkinlik.adi}
            </h:column>
            <h:column>
                <f:facet name="header">Başlangıç Tarihi</f:facet>
                    #{bilet.etkinlik.baslangic}
            </h:column> 
        </h:dataTable>
    </h:form>

</ui:composition>
