<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="mekanTip-form" prependId="false" rendered="#{mekanTipController.mekanTip.id == null ? loginController.kontrol.grup.adi == 'Admin' ? true : false : true }">
        <div class="form-group">
            <h:inputHidden value="#{mekanTipController.mekanTip.id}"/>
            <label for="inputName" >Tipi</label>
            <h:inputText styleClass="form-control" value="#{mekanTipController.mekanTip.tip}"/>
        </div> 
        <div class="form-group">
            <label for="textAreaAciklama">Açıklama</label>
            <h:inputTextarea styleClass="form-control" value="#{mekanTipController.mekanTip.aciklama}"/>
        </div>

        <div class="btn btn-group">
            <h:commandButton rendered="#{mekanTipController.mekanTip.id != null}" styleClass="btn btn-info" value="Update" action="#{mekanTipController.update}">
                <f:ajax execute="mekanTip-form" render="mekanTip-form mekanTip-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{mekanTipController.mekanTip.id == null}" styleClass="btn btn-info" value="Create" action="#{mekanTipController.create}">
                <f:ajax execute="mekanTip-form" render="mekanTip-form mekanTip-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{mekanTipController.mekanTip.id != null}" styleClass="btn btn-info" value="Clear Form" action="#{mekanTipController.clearForm}">
                <f:ajax execute="mekanTip-form" render="mekanTip-form mekanTip-table"/>
            </h:commandButton>
        </div>
    </h:form>

</ui:composition>
