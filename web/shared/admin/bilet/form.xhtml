<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:form id="bilet-form" prependId="false" rendered="#{biletController.bilet.id == null ? loginController.kontrol.grup.adi == 'Admin' ? true : false : true}">
        <div class="form-group">
            <h:inputHidden value="#{biletController.bilet.id}"/>
        </div>
        <div class="form-group">
            <label for="inputName" >Ad</label>
            <h:inputText styleClass="form-control" value="#{biletController.bilet.musteri.adsoyad}"/>
        </div>
        <div class="form-group">
            <label for="inputKap">TC</label>
            <h:inputText styleClass="form-control" value="#{biletController.bilet.musteri.tc}" /><br/> 
        </div>
        <div class="form-group">
            <label for="selectTip">Etkinlik</label>
            <h:selectOneMenu id="selectTur" styleClass="custom-select" value="#{biletController.bilet.etkinlik}" converter="etkinlikConverter">
                <f:selectItems value="#{biletController.etkController.etkinlikList}" var="etkinlik" itemValue="#{etkinlik}" itemLabel="#{etkinlik.adi}"/>
            </h:selectOneMenu>
        </div> 

        <div class="btn btn-group">
            <h:commandButton rendered="#{biletController.bilet.id != null}" styleClass="btn btn-info" value="Update" action="#{biletController.update}">
                <f:ajax execute="etkinlik-form" render="etkinlik-form etkinlik-table" />
            </h:commandButton>
            <h:commandButton rendered="#{biletController.bilet.id == null}" styleClass="btn btn-primary" value="Create" action="#{biletController.create}">
                <f:ajax execute="etkinlik-form" render="etkinlik-form etkinlik-table" />
            </h:commandButton>
            <h:commandButton rendered="#{biletController.bilet.id != null}" styleClass="btn btn-danger" value="Delete" action="#{biletController.delete}">
                <f:ajax execute="etkinlik-form" render="etkinlik-form etkinlik-table" />
            </h:commandButton>
            <h:commandButton rendered="#{biletController.bilet.id != null}" styleClass="btn btn-dark" value="Clear Form" action="#{biletController.clearForm}">
                <f:ajax execute="etkinlik-form" render="etkinlik-form etkinlik-table"/>
            </h:commandButton>

        </div>
    </h:form> 

</ui:composition>
