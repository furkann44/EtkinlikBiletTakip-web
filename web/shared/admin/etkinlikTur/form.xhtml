<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="etkinlikTur-form" prependId="false" rendered="#{etkinlikTurController.etkTur.id == null ? loginController.kontrol.grup.adi == 'Admin' ? true : false : true }">
        <div class="form-group">
            <h:inputHidden value="#{etkinlikTurController.etkTur.id}"/>
            <label for="inputName" >Ad</label>
            <h:inputText styleClass="form-control" value="#{etkinlikTurController.etkTur.ad}"/>
        </div>
        <div class="form-group">
            <label for="inputAciklama">Açıklama</label>
            <h:inputText styleClass="form-control" value="#{etkinlikTurController.etkTur.aciklama}"/><br/> 
        </div>

        <div class="btn btn-group">
            <h:commandButton rendered="#{etkinlikTurController.etkTur.id != null}" styleClass="btn btn-info" value="Update" action="#{etkinlikTurController.update}">
                <f:ajax execute="etkinlikTur-form" render="etkinlikTur-form etkinlikTur-table" />
            </h:commandButton>
            <h:commandButton rendered="#{etkinlikTurController.etkTur.id == null}" styleClass="btn btn-primary" value="Create" action="#{etkinlikTurController.create}">
                <f:ajax execute="etkinlikTur-form" render="etkinlikTur-form etkinlikTur-table" />
            </h:commandButton>
            <h:commandButton rendered="#{etkinlikTurController.etkTur.id != null}" styleClass="btn btn-secondary" value="Clear Form" action="#{etkinlikTurController.clearForm}">
                <f:ajax execute="etkinlikTur-form" render="etkinlikTur-form etkinlikTur-table" />
            </h:commandButton>
        </div>
    </h:form>

</ui:composition>
